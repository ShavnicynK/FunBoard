{% extends 'basetpl/default.html' %}
<div style="margin:20px 0; background-color: aquamarine">
    <ul class="messages">
        {% if message %}
          <li>{{ message }}</li>
        {% endif %}
    </ul>
</div>
{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>Страница регистрации</h1>
        <br/>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Продолжить">
        </form>
        <br/>
        <div class="mb-3">
            Уже есть аккаунт? Перейдите на <a href="/login/">страницу входа</a>
        </div>
    </div>
{% endblock %}
